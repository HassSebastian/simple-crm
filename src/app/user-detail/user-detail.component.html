<mat-card class="user-detail-view">

  <div>
    <img src="assets/img/1.png" />
    <div>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserMenu()">Edit</button>
      </mat-menu>
    </div>

    <span>
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      <span>{{ user.email }}</span>
    </span>
  </div>
</mat-card>

<mat-card class="user-detail-address-view">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <mat-card-header>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddressMenu()">Edit</button>
      </mat-menu>
    </div>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <span>{{ user.street }}</span>
      <div>
        <span>{{ user.zipCode }}</span>
        <span> {{ user.city }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
