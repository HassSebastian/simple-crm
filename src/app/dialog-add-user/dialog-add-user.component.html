<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div class="input-container">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="First Name" />
      <!-- <mat-hint>Please enter a Name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Last Name" />
      <!-- <mat-hint>Please enter a Name</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input
        [(ngModel)]="birthDate"
        matInput
        placeholder="Birth Date"
        [matDatepicker]="picker"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <!-- <mat-hint>Please enter a Name</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House No.</mat-label>
      <input
        [(ngModel)]="user.street"
        matInput
        placeholder="Street + House No."
      />
      <!-- <mat-hint>Please enter a Name</mat-hint> -->
    </mat-form-field>
  </div>
  <div class="input-container">
    <mat-form-field appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Zip code" />
      <!-- <mat-hint>Please enter a Name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="City" />
      <!-- <mat-hint>Please enter a Name</mat-hint> -->
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial (click)="saveUser()">
    Save
  </button>
</div>
